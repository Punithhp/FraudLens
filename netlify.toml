[build]
  # Directory to publish (relative to root of your repo)
  publish = "dist"
  # Default build command
  command = "npm run build"
  
[[plugins]]
  package = "/netlify/plugins/build-plugin"

# Redirects and headers for Single Page Applications
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Add security headers for all pages
[[headers]]
  for = "/*"
    [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.netlify.app https://api.fraudlens.com;"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
# Add cache control for assets
[[headers]]
  for = "*.js"
    [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.css"
    [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.png"
    [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.jpg"
    [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.svg"
    [headers.values]
    Cache-Control = "public, max-age=31536000"
